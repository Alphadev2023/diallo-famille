services:
  - type: web
    name: dre-famille-arbre
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn dre_famille_arbre.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: dre-famille-arbre.onrender.com
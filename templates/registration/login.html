{% load static %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}
{% load form_tags %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="stylesheet" href="{% static 'fontawesomefree/css/all.min.css' %}">
  <style>
    body {
      background: #f5f5f5;
    }
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3 class="mb-4 text-center">Connexion</h3>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Nom d'utilisateur</label>
        {{ form.username|add_class:"form-control" }}
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Mot de passe</label>
        {{ form.password|add_class:"form-control" }}
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Se connecter</button>
    </form>
  </div>
</body>
</html>
